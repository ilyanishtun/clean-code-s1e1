<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header-img">
    <a class="link__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add_item">
      <label for="new-task">Add Item</label>
      <div class="task-row__wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="list__name">Todo</h3>
    <ul class="list" id="todo-tasks">
      <li class="list__item">
        <input type="checkbox" class="checkbox__task">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove-img">
        </button>
      </li>
      <li class="editMode list__item">
        <input type="checkbox" class="checkbox__task">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="delete-img">
        </button>
      </li>
    </ul>
    <h3 class="list__name">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input type="checkbox" class="checkbox__task" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove-img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
